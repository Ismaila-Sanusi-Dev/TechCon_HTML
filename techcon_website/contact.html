<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <p>If you have any questions or feedback, please feel free to reach out.</p>

      <p>Email us directly:
        <a href="mailto:email@example.com">email@example.com</a>
      </p>

      <p>Visit our 
        <a href="https://www.techcon2024.com/support" target="_blank">Support Page</a>
        for more help.
      </p>

      <h2>Send us a Message</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

        <button type="submit">Submit</button>
      </form>

      <h2>Location</h2>
      <p>Find us on the map below:</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.004379170309!2d3.352852714241913!3d6.524379524046942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf518c3b3f5a9%3A0xf1f024e5fbd1f4d6!2sLagos%20Convention%20Centre!5e0!3m2!1sen!2sng!4v1712079985023!5m2!1sen!2sng" 
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
